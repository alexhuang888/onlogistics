<!--$Id$-->
<form name="ChainDuplicate" method="post" action="{$formAction}">
<table width="100%" border="0" cellspacing="0" cellpadding="4" class="form">
  <thead>
  <tr>
      <td colspan="4">&nbsp;
        <input type="hidden" name="retURL" value="{$retURL}" />
        <input type="hidden" name="chnID" value="{$chnID}" /></td>
  </tr>
  </thead>
  <tbody>
  <tr>
      <td width="15%" nowrap>{t}New chain reference{/t}:</td>
      <td width="35%"><input type="text" name="chnReference" value="{$chnReference}" style="width:100%" /></td>
      <td width="15%" nowrap>{t}New chain name{/t}:</td>
      <td width="35%"><input type="text" name="chnDescription" value="{$chnDescription}" style="width:100%" /></td>
  </tr>
  <tfoot>
  <tr>
    <td align="right" colspan="4">
		<input name="ok" type="submit" value="{t}Ok{/t}" class="Button" />&nbsp;
		<input name="cancel" value="{t}Cancel{/t}" type="button"
          onclick="window.location='{$retURL}'" class="Button" />
    </td>
  </tr>
  </tfoot>
</table>
</form>
