{$form.javascript}
<form {$form.attributes}>
<table width="100%" border="0" cellspacing="0" cellpadding="4" class="form" id="searchForm">
  <tbody>
    <tr class="search">
	  <td width="20%">
        {$form.hidden}
        <input type="hidden" name="formSubmitted" value="0" />
        {$form.ConcreteComponent_ConcreteProduct_ID.label}
      </td>
      <td width="30%">{$form.ConcreteComponent_ConcreteProduct_ID.html}</td>
      <td width="20%">{$form.ConcreteComponent_Quantity.label}</td>

    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td align="right" colspan="4">
	    <input class="button" value="{t}Ok{/t}" type="submit"
        onclick="ConcreteComponentAddEdit.formSubmitted.value=1;" />
        &nbsp;&nbsp;
		<input class="button" onclick="window.location.href='{$returnURL}'" value="{t}Cancel{/t}" type="button" />

	  </td>
    </tr>
  </tfoot>
</table>
