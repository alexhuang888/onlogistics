<form name="RessourceGroupDuplicate" method="post" action="{$formAction}">
<table width="100%" border="0" cellspacing="0" cellpadding="4" class="form">
  <thead>
  <tr>
      <td colspan="4">&nbsp;
        <input type="hidden" name="retURL" value="{$retURL}" />
        <input type="hidden" name="rsgID" value="{$rsgID}" /></td>
  </tr>
  </thead>
  <tbody>
  <tr>
      <td width="15%" nowrap>{t}New resource model name{/t}:</td>
      <td width="35%"><input type="text" name="rsgName" value="{$rsgName}" style="width:100%" /></td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
  </tr>
  <tfoot>
  <tr>
    <td align="right" colspan="4">
		<input name="ok" type="submit" value="{t}Ok{/t}" class="Button" />&nbsp;
		<input name="cancel" value="{t}Cancel{/t}" type="button"
          onclick="window.location='{$retURL}'" class="Button" />
    </td>
  </tr>
  </tfoot>
</table>
</form>
