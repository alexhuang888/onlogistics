<form {$form.attributes}>
{$form.hidden}
    <input type="hidden" name="formSubmitted" value="1">
	<table id="table" width="100%" cellpadding="3" cellspacing="0" class="form" border="0">
	  <tbody>
	  <tr>
		<td>{$form.CategoryIds.label}: </td>
		<td>{$form.CategoryIds.html}</td>
		<td colspan="2">&nbsp;</td>
	  </tr>
	  <tr>
		<td width="20%">{$form.MinimumQuantity.label}: </td>
		<td width="25%">{$form.MinimumQuantity.html}</td>
		<td width="20%">&nbsp;{$form.MinimumQuantityType.label}: </td>
		<td width="35%">{$form.MinimumQuantityType.html}</td>
	  </tr>
	  <tr>
		<td colspan="4">&nbsp;</td>
	  </tr>
	  </tbody>
      <tfoot>
	  <tr>
	    <td colspan="4">
		  <input type="button" value="{t}Cancel{/t}" name="cancel" onClick="window.location='ProductList.php'" class="Button">
		  &nbsp;
		  <input type="submit" name="Ok" value="{t}Ok{/t}" class="button"
		  	onclick="return checkForm(this.form, requiredFields);">
		</td>
	  </tr>
	  </tfoot>
	</table>
	<br><br>
	<table id="table" width="100%" cellpadding="3" cellspacing="0" class="form" border="0">
	  <thead>
	  <tr>
		<td colspan="4">{t}Quantities already set for category:{/t}</td>
	  </tr>
	  </thead>
	  <tbody>
	  <tr>
	  	<td>{$pqcGrid}</td>
	  </tr>
	  </tbody>
	</table>
</form>
