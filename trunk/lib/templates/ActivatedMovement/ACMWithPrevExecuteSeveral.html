<form id="executeSeveralMvts" action="{$formAction}">
<table width="100%" border="0" cellspacing="0" cellpadding="4" class="form">
    <tr>
      <td>{t}Movement type{/t} : <input type="hidden" name="check" value="1" id="check" />{$hiddenAcmIds}</td>
      <td>{t}Normal entry{/t}</td>
    </tr>
    <tr>
      <td>{t}Select a location{/t}</td>
      <td>
        <select name="locId" id="locId">
		  {$HTMLLocationSelect}
		</select>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="submitForm" id="submitForm" value="{t}Ok{/t}" class="Button" />
	    <input value="{t}Cancel{/t}" type="button" title="{t}Cancel{/t}"
          class="Button" onclick="window.location='{$returnURL}';" name="cancelButton" id="cancelButton" />
      </td>
    </tr>
</table>

</form>
